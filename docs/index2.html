<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳</title>
    <style>
        body { text-align: center; }
        p { text-align: left; margin-left: 10%; margin-right: 10%; }
        .centered-text { text-align: center; }
        .paper {
            background-image: url('M_paper.jpg');
            background-size: cover;
            padding: 20px;
            margin: 20px;
            color: black;
            font-family: Arial, sans-serif;
            text-align: left;
        }
    </style>
</head>
<body>
    <p>
    “還真是4926。” 密碼輸入正確，我終於從麥當勞的廁所出來了。<br>
    下一個難題馬上就出現了。我拿出手機一看，凌晨3點，餐廳還有三個小時才會營業，而現在的大門和側門都緊鎖著，需要鑰匙才能打開。<br>
    雖然手機有信號可以打電話了，但是我實在不想在這個時候驚動任何人，有沒有其他出去的辦法呢？<br>
    我走到收銀的地方翻找了一番，發現了一個抽屜，外面有一張便利貼，寫著“鎖匙”。<br>
    “就是它了。” 我拉開抽屜，卻發現抽屜也上鎖了，但是我並沒有找到鎖在哪裏。<br>
    難道是電腦控制的？懷著這一絲可能，我打開了電腦。<br>
    “媽的，又要密碼，是什麽啊？”<br>
    </p>
    <!-- <div class="paper">
        <p>
           This is a message written on a piece of paper image.<br>

    </div> -->
    <img src="Computer.jpg" alt="Example Image" style="max-width: 20%; height: auto;"><br>
    <input type="text" id="guess" placeholder="輸入PIN碼">
    <button onclick="checkNumber()">提交</button>
    <p id="message" class="centered-text" style="color: red;"></p>

    <script>
    var correctAnswer = "i'm lovin' it"
    var wrongMessage = "PIN碼不正確"
    var wrongMessages = ["提示：錯誤次數過多將導致電腦鎖定，你還有三次機會", "糟糕，只剩兩次機會了，密碼會是什麽啊？試一下跟麥當勞有關的......", "最後一次了，求求了，會是什麽啊？難道是那一句？"];
    var messageIndex = 0;
    var wrongAttempts = 0;

    function checkNumber() {
        var guess = document.getElementById("guess").value;
        var message = document.getElementById("message");
        
        if (guess == correctAnswer) {
            window.location.href = "correct2.html";
        } 
        else {
            if (wrongAttempts < 20) {
                if (wrongAttempts > 16) {
                    message.textContent = wrongMessages[messageIndex];
                    messageIndex = (messageIndex + 1) % wrongMessages.length;
                }
                else {
                    message.textContent = wrongMessage;
                }
                wrongAttempts++;
            }
            else {
                window.location.href = "wrong2.html";
            }
        }
    }
    </script>
</body>
</html>
